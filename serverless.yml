service: pdfs-translators-backend

provider:
  name: aws
  runtime: nodejs16.x
  httpApi:
    cors: true
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: "arn:aws:s3:::pdfs-translator-misc/*"
  environment:
    SECRET_KEY: ${env.SECRET_KEY}
    AWS_BUCKET_NAME: ${env.AWS_BUCKET_NAME}
    MONGO_URI: ${env.MONGO_URI}
    NODE_ENV: ${env.NODE_ENV}
    CLI_AWS_ACCESS_KEY_ID: ${env.CLI_AWS_ACCESS_KEY_ID}
    CLI_AWS_SECRET_ACCESS_KEY: ${env.CLI_AWS_SECRET_ACCESS_KEY}
    CLI_AWS_REGION: ${env.CLI_AWS_REGION}
    CLI_AWS_S3_BUCKET: ${env.CLI_AWS_S3_BUCKET}
     
custom:
  serverless-offline:
    httpPort: 4000

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

functions:
  # GRAPHQL
  graphql:
    handler: src/graph-ql/server.graphqlHandler
    events:
      - httpApi:
          path: /graphql
          method: POST
      - httpApi:
          path: /graphql
          method: GET
  # REST
  register:
    handler: src/handlers/authentication.registerHandler
    events:
      - http:
          path: register
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
  authenticate:
    handler: src/handlers/authentication.authHandler
    events:
      - http:
          path: authenticate
          method: post
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
  