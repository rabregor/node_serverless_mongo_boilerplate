# Custom Scalars
scalar JSON
scalar Date

type Query {
  # Users
  users(
    params: QueryParams
    organization: QueryOperators
    userType: QueryOperators
  ): Users! 
  user(id: ID!): User
}

type Mutation {
  # Users
  createUser(user: UserCreate!): User!
  updateUser(id: ID!, user: UserUpdate!): User!
}
